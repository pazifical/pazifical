<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pazifical | 50% Engineer + 50% Artist</title>
    <style>
      :root {
        --color-dark: hsl(0 0% 5%);
        --color-main: hsl(229, 100%, 83%);
        --color-light: hsl(0, 0%, 95%);
        --color-highlight: hsl(229, 100%, 33%);
      }

      * {
        font-family: Arial, Helvetica, sans-serif;
      }

      a {
        text-decoration: none;
        font-weight: bold;
        color: var(--color-highlight);
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--color-dark);
        color: var(--color-light);
        min-height: 100vh;
      }

      main, nav {
        max-width: 1200px;
        margin: auto;
        padding: 1rem;
      }

      main {
        background-color: var(--color-main);
        color: var(--color-dark);
        box-shadow: 10px 10px 0 var(--color-light);

        font-size: 1.3rem;
      }

      nav {
        font-size: 2rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        Pazifical | 50% Engineer + 50% Artist 
      </nav>
    </header>
    <main>
      Link to <a href="https://github.com/pazifical">Github</a>
    </main>
  </body>
</html>
